<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Second tab</title>
  </head>
  <body>
    <header class="top-content">
      <section class="main-title">
        <h1>Team Sign Up</h1>
      </section>
      <section class="navigation">
        <div class="nav-buttons">
          <button class="nav-btn">Basic</button>
          <button class="nav-btn selected-btn">Social</button>
          <button class="nav-btn">Certificates</button>
        </div>
      </section>
    </header>
    <main>
      <div class="form-container">
        <div class="form">
          <div class="form-group">
            <label for="full-name">LinkedIn</label>
            <input
              type="text"
              placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/"
              id="linkdin-link"
              onkeypress="verifyLinkdinLink()"
              onkeydown="verifyLinkdinLink()"
              onkeyup="verifyLinkdinLink()"
              required
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="nickname">Github *</label>
            <input
              type="text"
              placeholder="https://github.com/foobar"
              id="github-link"
              onkeypress="verifyGithubLink()"
              onkeydown="verifyGithubLink()"
              onkeyup="verifyGithubLink()"
            />
          </div>
          <div class="form-footer">
            <div class="btn-container">
              <button class="continue-btn" type="submit">Next</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
